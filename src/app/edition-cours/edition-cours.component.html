<div >
  <div class="form-inline" style="width: 120%">
    <h3 style="margin-top: 10px" style="width: 30%"> Rédiger un cours -</h3>
    <div class="form-group" style="margin: 10px">
      <input [(ngModel)]="cours.intitule" class="form-control" type="text" id="nom" placeholder="Intitulé du cours">
    </div>
    <div class="form-group" style="margin: 10px">
      <input [(ngModel)]="cours.duree" class="form-control" type="number"  id="prenom" placeholder="Durée du cours (en heures)">
    </div>
    <div class="form-group" style="margin: 10px">
      <select class="form-control" id="niveauEtude"  [(ngModel)]="cours.difficulte" >
        <option value="" disabled>Difficulté</option>
        <option value="FACILE">Facile</option>
        <option value="MOYEN">Moyen</option>
        <option value="DIFFICILE">Difficile</option>
      </select>
    </div>
  </div>


  <div class="card-body">

    <div class="form-group">
      <input [(ngModel)]="cours.description" type="text" class="form-control" id="prenom" placeholder="Description du cours">
    </div>
    <div class="form-group">
      <select class="form-control" id="niveauEtude" >
        <option value=""disabled>Module</option>
        <option *ngFor="let module of cours.modules" [(ngModel)]="currentModule">{{module.agencement}}</option>
        <option>Nouveau module</option>
      </select>
    </div>
    <div class="form-group">
      <input  [(ngModel)]="currentModule.intitule" type="text" class="form-control" id="prenom" placeholder="Intitulé du module courant">
    </div>
    <div class="form-group">
      <select class="form-control" id="niveauEtude" >
        <option value="" disabled>Chapitre</option>
        <option *ngFor="let chapitre of currentModule.chapitres" >{{chapitre.agencement}}</option>
        <option >Nouveau chapitre</option>
      </select>
    </div>
    <div class="form-group">
      <input [(ngModel)]="currentChapitre.titre" type="text" class="form-control" id="prenom" placeholder="Intitulé du chapitre courant">
    </div>
    <br>
    <div class="form-group">
      <p>Sélectionner un type de contenu:</p>
      <input type="radio" id="texte" name="contenu" checked>
      <label for="texte">Texte</label>
      <input type="radio" id="Image" name="contenu">
      <label for="Image">Image</label>
      <input type="radio" id="ExtraitCode" name="contenu" >
      <label for="ExtraitCode">Extrait de code</label>
    </div>
  </div>


  <div>
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success" >
        <i class="fa fa-check"> Enregistrer</i>
      </a>
      <a class="btn btn-warning" >
        <i class="fa fa-undo">Soumettre pour vérification</i>
      </a>
    </div>
  </div>

</div>
